<ion-view title="Checklist">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <a menu-close="" href="#/new" class="button button-stable button-icon  icon-left ion-android-cancel">Cancel</a>
            <a menu-close="" href="#/summary" class="button button-stable button-icon  icon-right ion-android-arrow-dropright-circle">Next</a>
            <h3>Checklist</h3>
            <ion-checkbox>Quality checks?</ion-checkbox>
            <ion-checkbox>Printable (areas)?</ion-checkbox>
            <ion-checkbox>Password?</ion-checkbox>
            <h3>Sign off needed?</h3>
            <ion-radio>Yes</ion-radio>
            <ion-radio>No</ion-radio>
            <label class="item item-input">
                <span class="input-label">Text</span><textarea placeholder="enter your comments here"> </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
