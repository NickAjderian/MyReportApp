<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="model.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="model.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a menu-close="" ng-click="onLogin()" class="button button-stable button-block ">Log in</a>
            <a menu-close="" href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
